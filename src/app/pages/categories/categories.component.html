<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
  <div
    *ngFor="let cat of categories"
    class="p-4 border rounded-xl shadow hover:shadow-md transition-all cursor-pointer bg-white"
  >
    <a
      [routerLink]="['/categories', cat.slug]"
      class="text-lg font-semibold text-indigo-600 hover:text-indigo-800 block capitalize flex items-center justify-center text-center"
    >
      {{ cat.name }}
    </a>
  </div>
</div>
