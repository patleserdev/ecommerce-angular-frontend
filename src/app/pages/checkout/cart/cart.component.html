<div *ngIf="(cart$ | async) as cart" class="flex flex-col items-center justify-center md:p-6">

  <!-- PANIER VIDE -->
  <ng-container *ngIf="cart.length === 0; else cartNotEmpty">
    <p class="text-gray-500 italic">Votre panier est vide.</p>
  </ng-container>

  <!-- PANIER NON VIDE -->
  <ng-template #cartNotEmpty>
    <div class="min-h-[50vh] flex flex-col gap-6 w-full border p-6 rounded-lg shadow-sm">

      <h2 class="text-2xl font-semibold mb-2">Mon Panier</h2>

      <!-- LISTE DES PRODUITS -->
      <div *ngFor="let item of cart; let i = index"
        class="p-4 border rounded-lg flex flex-col gap-3 md:flex-row md:items-center md:justify-between w-full shadow-sm hover:shadow-md transition">

        <div class="flex flex-col gap-1 md:flex-row md:gap-6 w-full">
          <span class="capitalize font-medium md:w-1/2">{{ item.product.name }}</span>
          <span class="capitalize text-gray-600 md:w-1/6">{{ item.variation.gender }}</span>
          <span class="uppercase text-gray-600 md:w-1/6">{{ item.variation.size }}</span>
          <span class="w-6 h-6 rounded-full border" [style.backgroundColor]="item.variation.color"></span>
          <span class="font-bold text-lg md:w-1/6">{{ item.product.price }} €</span>
        </div>

        <button (click)="remove(i)" class="text-red-500 hover:text-red-700 font-medium">
          Supprimer
        </button>
      </div>

      <!-- TOTAL -->
      <div class="border w-full md:w-1/3 p-4 flex justify-between items-center rounded-lg bg-gray-50">
        <span class="font-bold text-xl">Total</span>
        <span class="font-bold text-xl text-teal-600">
          {{ total }} €
        </span>
      </div>

      <!-- ACTIONS -->
      <div class="w-full flex flex-col md:flex-row items-center justify-between gap-4">
        <button (click)="clear()" class="bg-red-100 text-red-700 px-4 py-2 rounded-lg hover:bg-red-200 transition">
          Vider le panier
        </button>
        <button  (click)="checkout()" class="bg-teal-500 text-white px-6 py-2 rounded-lg hover:bg-teal-600 transition">
          Valider le panier
        </button>
      </div>
    </div>
  </ng-template>
</div>
